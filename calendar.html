    // ëª¨ë‹¬ ë°ì´í„° ë³µì‚¬/ë¶ˆëŸ¬ì˜¤ê¸° ìµœì í™” ë¡œì§
    function exportData() {
        try {
            // í•œê¸€ í¬í•¨ ë°ì´í„°ë¥¼ ìœ„í•œ ê°•ë ¥í•œ UTF-8 ì¸ì½”ë”© (TextEncoder ì‚¬ìš©)
            const jsonStr = JSON.stringify(db);
            const bytes = new TextEncoder().encode(jsonStr);
            const base64 = btoa(String.fromCharCode(...bytes));
            
            const tempInput = document.createElement("textarea");
            tempInput.value = base64;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            showToast('ë°ì´í„° ì½”ë“œê°€ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!');
        } catch (e) { alert('ë³µì‚¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.'); }
    }

    function executeImport() {
        let code = document.getElementById('importArea').value;
        // ê³µë°±, ì—”í„°, íŠ¹ìˆ˜ë¬¸ì ì™„ë²½ ì œê±° (ì˜¤ì§ Base64 ìœ íš¨ ë¬¸ìë§Œ ë‚¨ê¹€)
        code = code.replace(/[^A-Za-z0-9+/=]/g, "");
        
        if (!code) return;
        try {
            // UTF-8 ë””ì½”ë”© (TextDecoder ì‚¬ìš©)
            const binary = atob(code);
            const bytes = new Uint8Array(binary.length);
            for (let i = 0; i < binary.length; i++) bytes[i] = binary.charCodeAt(i);
            const jsonStr = new TextDecoder().decode(bytes);
            const imported = JSON.parse(jsonStr);
            
            if (confirm('ê¸°ì¡´ ë°ì´í„°ë¥¼ ë®ì–´ì“°ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                db = imported;
                localStorage.setItem(STORAGE_KEY, JSON.stringify(db));
                render();
                closeAllModals();
                showToast('ì„±ê³µì ìœ¼ë¡œ ë¶ˆëŸ¬ì™”ìŠµë‹ˆë‹¤!');
            }
        } catch (e) { 
            console.error(e);
            alert('ìœ íš¨í•˜ì§€ ì•Šì€ ë°ì´í„° ì½”ë“œì…ë‹ˆë‹¤. ë©”ì‹ ì € ì•±ì—ì„œ ë³´ë‚¼ ë•Œ í…ìŠ¤íŠ¸ê°€ ì˜ë¦¬ì§€ ì•Šì•˜ëŠ”ì§€ í™•ì¸í•´ ì£¼ì„¸ìš”.'); 
        }
    }

    function setShift(v) { selectedShift = (selectedShift === v) ? null : v; updateButtons(); }
    function setTang(v) { selectedTang = (selectedTang === v) ? null : v; updateButtons(); }
    function updateButtons() {
        const isH = document.getElementById('isHoliday').checked;
        if (isH) { selectedShift = null; selectedTang = null; }
        document.getElementById('shiftAM').className = 'btn-toggle' + (selectedShift === 'ì˜¤ì „' ? ' active-blue' : '');
        document.getElementById('shiftPM').className = 'btn-toggle' + (selectedShift === 'ì˜¤í›„' ? ' active-orange' : '');
        document.getElementById('tang2').className = 'btn-toggle' + (selectedTang === 2 ? ' active-gray' : '');
        document.getElementById('tang3').className = 'btn-toggle' + (selectedTang === 3 ? ' active-gray' : '');
        [document.getElementById('shiftAM'), document.getElementById('shiftPM'), document.getElementById('tang2'), document.getElementById('tang3')].forEach(b => b.disabled = isH);
    }
    function save() {
        db[activeKey] = { isHoliday: document.getElementById('isHoliday').checked, shift: selectedShift, count: selectedTang, memo: document.getElementById('memo').value };
        localStorage.setItem(STORAGE_KEY, JSON.stringify(db));
