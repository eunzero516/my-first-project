<script>

    let db = JSON.parse(localStorage.getItem('bbanggomWorkLogV19') || '{}');
    let activeKey = "";
    let selectedShift = null;
    let selectedTang = null;

    const holidays = {

        "2025-03-01": "ì‚¼ì¼ì ˆ", "2025-03-03": "ëŒ€ì²´ê³µíœ´ì¼", "2025-05-05": "ì–´ë¦°ì´ë‚ /ë¶€ì²˜ë‹˜ì˜¤ì‹ ë‚ ", "2025-05-06": "ëŒ€ì²´ê³µíœ´ì¼",
        "2025-06-06": "í˜„ì¶©ì¼", "2025-08-15": "ê´‘ë³µì ˆ", "2025-10-03": "ê°œì²œì ˆ", "2025-10-05": "ì¶”ì„ ì—°íœ´", 
        "2025-10-06": "ì¶”ì„", "2025-10-07": "ì¶”ì„ ì—°íœ´", "2025-10-08": "ëŒ€ì²´ê³µíœ´ì¼", "2025-10-09": "í•œê¸€ë‚ ", "2025-12-25": "í¬ë¦¬ìŠ¤ë§ˆìŠ¤",
        "2026-01-01": "ì‹ ì •", "2026-02-16": "ì„¤ë‚  ì—°íœ´", "2026-02-17": "ì„¤ë‚ ", "2026-02-18": "ì„¤ë‚  ì—°íœ´",
        "2026-03-01": "ì‚¼ì¼ì ˆ", "2026-03-02": "ëŒ€ì²´ê³µíœ´ì¼", "2026-05-05": "ì–´ë¦°ì´ë‚ ", "2026-05-24": "ë¶€ì²˜ë‹˜ì˜¤ì‹ ë‚ ",
        "2026-05-25": "ëŒ€ì²´ê³µíœ´ì¼", "2026-06-06": "í˜„ì¶©ì¼", "2026-08-15": "ê´‘ë³µì ˆ", "2026-08-17": "ëŒ€ì²´ê³µíœ´ì¼",
        "2026-09-24": "ì¶”ì„ ì—°íœ´", "2026-09-25": "ì¶”ì„", "2026-09-26": "ì¶”ì„ ì—°íœ´", "2026-10-03": "ê°œì²œì ˆ",
        "2026-10-05": "ëŒ€ì²´ê³µíœ´ì¼", "2026-10-09": "í•œê¸€ë‚ ", "2026-12-25": "í¬ë¦¬ìŠ¤ë§ˆìŠ¤"
    };

    function render() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        const year = viewDate.getFullYear();
        const month = viewDate.getMonth();
        const lastDate = new Date(year, month + 1, 0).getDate(); // í•´ë‹¹ ì›”ì˜ ì´ ì¼ìˆ˜
        document.getElementById('monthDisplay').innerText = `${year}ë…„ ${month + 1}ì›”`;
        
        const firstDay = new Date(year, month, 1).getDay();
        const totalCells = (firstDay + lastDate) > 35 ? 42 : 35; 

        const startDate = new Date(year, month, 1);
        startDate.setDate(startDate.getDate() - firstDay);

        let stats = { total: 0, holiday: 0, am: 0, am2: 0, am3: 0, pm: 0, pm2: 0, pm3: 0 };

        for (let i = 0; i < totalCells; i++) {
            const date = new Date(startDate);
            date.setDate(startDate.getDate() + i);
            const key = `${date.getFullYear()}-${String(date.getMonth()+1).padStart(2,'0')}-${String(date.getDate()).padStart(2,'0')}`;
            const isThisMonth = date.getMonth() === month;
            const dayOfWeek = date.getDay();
            
            const cell = document.createElement('div');
            cell.className = `day-cell ${isThisMonth ? '' : 'other-month'}`;
            const holidayName = holidays[key];
            const holidayClass = (holidayName || dayOfWeek === 0 || dayOfWeek === 6) ? ' holiday-date' : '';
            let content = `<div class="day-num${holidayClass}">${date.getDate()}</div>`;
            if (holidayName) content += `<div class="holiday-name">${holidayName}</div>`;

            if (db[key]) {
                const data = db[key];
                if (isThisMonth) {
                    if (data.isHoliday) stats.holiday++;
                    else if (data.shift) {
                        stats.total++;
                        if (data.shift === 'ì˜¤ì „') { stats.am++; if (data.count == 2) stats.am2++; else if (data.count == 3) stats.am3++; }
                        else { stats.pm++; if (data.count == 2) stats.pm2++; else if (data.count == 3) stats.pm3++; }
                    }
                }
                if (data.isHoliday) content += `<div class="item item-holiday">ğŸŒ´ íœ´ì¼</div>`;
                else if (data.shift) { const shiftClass = data.shift === 'ì˜¤ì „' ? 'item-am' : 'item-pm'; content += `<div class="item ${shiftClass}">${data.shift} ${data.count}íšŒ</div>`; }
                if (data.memo) content += `<div class="item-memo">${data.memo}</div>`;
            }
            cell.innerHTML = content;
            cell.onclick = () => openModal(key);
            grid.appendChild(cell);
        }
        updateStatsUI(stats, year, month + 1, lastDate);
    }

    // í†µê³„ ì—…ë°ì´íŠ¸ í•¨ìˆ˜ ìˆ˜ì •
    function updateStatsUI(s, year, month, lastDate) {
        document.getElementById('statMonthTitle').innerText = `${year}ë…„ ${month}ì›” ê·¼ë¬´í˜„í™©`;
        document.getElementById('statTotalDaysValue').innerText = `ì´ ${s.total}ì¼ ê·¼ë¬´ / ${lastDate}ì¼`;
        document.getElementById('statHolidayDetail').innerHTML = `ì´ë²ˆ ë‹¬ íœ´ì¼ì€ <span class="highlight-holiday">${s.holiday}ì¼</span>ì…ë‹ˆë‹¤.`;
        document.getElementById('statAMTotal').innerText = `${s.am}ì¼`;
        document.getElementById('statAMDetail').innerText = `ì˜¤ì „ 2íšŒ: ${s.am2}ì¼, ì˜¤ì „ 3íšŒ: ${s.am3}ì¼`;
        document.getElementById('statPMTotal').innerText = `${s.pm}ì¼`;
        document.getElementById('statPMDetail').innerText = `ì˜¤í›„ 2íšŒ: ${s.pm2}ì¼, ì˜¤í›„ 3íšŒ: ${s.pm3}ì¼`;
    }

    function setShift(val) { selectedShift = (selectedShift === val) ? null : val; updateButtons(); }
    function setTang(val) { selectedTang = (selectedTang === val) ? null : val; updateButtons(); }
    function updateButtons() {
        const isHoliday = document.getElementById('isHoliday').checked;
        if (isHoliday) { selectedShift = null; selectedTang = null; }
        const btns = [document.getElementById('shiftAM'), document.getElementById('shiftPM'), document.getElementById('tang2'), document.getElementById('tang3')];
        btns.forEach(btn => btn.disabled = isHoliday);
        document.getElementById('shiftAM').className = 'btn-toggle' + (selectedShift === 'ì˜¤ì „' ? ' active-blue' : '');
        document.getElementById('shiftPM').className = 'btn-toggle' + (selectedShift === 'ì˜¤í›„' ? ' active-orange' : '');
        document.getElementById('tang2').className = 'btn-toggle' + (selectedTang === 2 ? ' active-gray' : '');
        document.getElementById('tang3').className = 'btn-toggle' + (selectedTang === 3 ? ' active-gray' : '');
        document.getElementById('shiftLabel').style.opacity = isHoliday ? '0.3' : '1';
        document.getElementById('tangLabel').style.opacity = isHoliday ? '0.3' : '1';
    }
    function openModal(key) {
        activeKey = key;
        const data = db[key] || { isHoliday: false, shift: null, count: null, memo: '' };
        document.getElementById('modalDate').innerText = key;
        document.getElementById('isHoliday').checked = data.isHoliday;
        document.getElementById('memo').value = data.memo;
        selectedShift = data.shift; selectedTang = data.count;
        updateButtons();
        document.getElementById('modal').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    }
    function closeModal() { document.getElementById('modal').style.display = 'none'; document.getElementById('overlay').style.display = 'none'; }
    function save() {
        db[activeKey] = { isHoliday: document.getElementById('isHoliday').checked, shift: selectedShift, count: selectedTang, memo: document.getElementById('memo').value };
        localStorage.setItem('bbanggomWorkLogV19', JSON.stringify(db));
        render(); closeModal();
    }
    function moveMonth(offset) { viewDate.setMonth(viewDate.getMonth() + offset); render(); }
    render();
</script>
